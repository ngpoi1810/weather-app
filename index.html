<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./js/all.min.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="main-section">
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            placeholder="Search"
            name="search-city"
            id="search-input"
          />
        </div>
        <p class="city-name">Thành phố Hồ Chí Minh</p>
        <p class="weather-text">mây thưa</p>
        <img
          src="http://openweathermap.org/img/wn/10d@2x.png"
          alt="weather icon"
          title="weather icon"
        />
        <p class="temperature">26</p>
      </section>
      <section class="additional-section">
        <div class="row">
          <div class="col">
            <div class="item">
              <div class="label">MT Mọc</div>
              <div class="value">6:16</div>
            </div>
            <div class="item">
              <div class="label">Độ ẩm</div>
              <div class="value">73%</div>
            </div>
          </div>
          <div class="col">
            <div class="item">
              <div class="label">MT lặn</div>
              <div class="value">17:57</div>
            </div>
            <div class="item">
              <div class="label">Gió</div>
              <div class="value">5.54 km/h</div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
